{{ if isset .Params "width" }}
<div style='float:left;{{.Get "width"}};padding-left:0px;padding-right:10px;position:relative;margin-left:0px;margin-right:0px;'>{{.Inner}}</div>
{{else}}
<div style='float:left;padding-left:0px;padding-right:15px;position:relative;margin-left:0px;margin-right:15px;'>{{.Inner}}</div>
{{end}}
